<!DOCTYPE html>
<html>
	<head>
		<style>
			#parrent{
				position:relative;
				overflow:auto;
			}
			#game div{
				width:100px;
				height:100px;
				margin-left:10px;
				margin-bottom:5px;
				cursor:pointer;
				float:left;
			}
			#preventclick{
				position:absolute;
				width:100%;
				height:100%;
				top:0;
				left:0;
				display:none;
			}
		</style>
	</head>
	<body>
		<div id="parrent">
			<div id="preventclick"></div>
			<div id="game"></div>
		</div>
		<script src="jquery-3.1.1.min.js"></script>
		<script>
			var colors = fillArray(20) //["red", "orange", "green", "blue"];
			var campare = [];
			duplicatearray(colors);
			shuffle(colors);
			generationView(colors);
			function fillArray(length){
				var count = 0;
				var array = [];
				while(count < length){
					count++;
					array.push(getRandomColor())
				}
				return array;
			}
			function getRandomColor() {
				var letters = '0123456789ABCDEF';
				var color = '#';
				for (var i = 0; i < 6; i++ ) {
					color += letters[Math.floor(Math.random() * 16)];
				}
				return color;
			}
			function duplicatearray(array){
				for(var i in array){
					array.push(array[i]);
				}
				return Math.random(array * 10);
			}
			function shuffle(array){
				var currentIndex = array.length, temporaryValue, randomIndex;
				while (0 !== currentIndex) {
				randomIndex = Math.floor(Math.random() * currentIndex);
				currentIndex -= 1;
				temporaryValue = array[currentIndex];
				array[currentIndex] = array[randomIndex];
				array[randomIndex] = temporaryValue;
				}
				return array;
			}
			function gameLogick(obj){
				obj.style.backgroundColor = obj.dataset.color;
				if(campare.length<=2){
					campare.push(obj);
					campare[0].style.pointerEvents = "none";
				}
				if(campare.length == 2){
					$("#preventclick").show();
					setTimeout(function(){
						if(campare[0].dataset.color == campare[1].dataset.color){
							campare[0].style.visibility = "hidden"
							campare[1].style.visibility = "hidden"
						}
						campare[0].style.backgroundColor = "black";
						campare[1].style.backgroundColor = "black";
						campare[0].style.pointerEvents= "auto";						
						campare.length = 0;
						$("#preventclick").hide();
					},1000)
				}
			}
			function generationView(array){
				var content = "";
				for(var i in array){
					content += "<div onclick='gameLogick(this)' style='background-color:black;'data-color='"+array[i]+"'></div>";
				}
				$("#game").html(content);
			}
		</script>
	</body>
</html>
